{% if request.user.is_authenticated %}
		<form action="{% url 'blog:post_likes' %}" method="POST" >{% csrf_token %}
		{% if is_liked %}
			<button type='submit' id="like" name="post_id" value="{{instance.id}}" class="btn btn-danger"><i>Dislike</i></button>
		{% else %}
			<button type='submit' id="like" name="post_id" value="{{instance.id}}" class="btn btn-primary"><i>Like</i></button>
		{% endif %}
	</form>
{% endif %}
